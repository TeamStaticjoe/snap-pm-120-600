<!DOCTYPE html>
<html>
	<head>
		<style>
			.sd-pm-120-600 {
				width: 120px;
				height: 600px;
				background: rgb(212, 51, 49);
				background: linear-gradient(
					180deg,
					rgba(212, 51, 49, 1) 0%,
					rgba(133, 25, 34, 1) 100%
				);
				overflow: hidden;
				position: relative;
				display: flex;
			}

			.powerfully {
				opacity: 0;
				position: absolute;
				left: 9px;
				top: 118px;
				width: 104px;
				height: 12px;
			}

			.moving {
				opacity: 0;
				position: absolute;
				left: 9px;
				top: 133px;
				width: 104px;
				height: 87px;
			}

			.lock-up {
				position: absolute;
				width: 102px;
				height: 70px;
				bottom: -70px;
				left: 10px;
			}

			.button {
				opacity: 0;
				position: absolute;
				z-index: 20;
				width: 72px;
				height: 23px;
				bottom: 35px;
				left: 23px;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	</head>
	<body>
		<div class="sd-pm-120-600" width="120" height="600">
			<img
				class="powerfully"
				src="https://assets.codepen.io/1253946/pm-120-600-powerfully.png"
				width="104"
				height="12"
				alt=""
			/>

			<img
				class="moving"
				src="https://assets.codepen.io/1253946/pm-120-600-moving.png"
				width="104"
				height="87"
				alt=""
			/>
			<img
				class="lock-up"
				src="https://assets.codepen.io/1253946/pm-120-600-lock-up.png"
				width="102"
				height="70"
				alt=""
			/>
			<img
				class="button"
				src="https://assets.codepen.io/1253946/pm-120-600-button.png"
				width="72"
				height="23"
				alt=""
			/>
		</div>
	</body>
	<script>
		lockUp = document.querySelector(".lock-up")
		button = document.querySelector(".button")
		powerfullyMask = document.querySelector(".powerfully-mask")
		powerfully = document.querySelector(".powerfully") //118px final top 87px diff
		moving = document.querySelector(".moving")
		mask = document.querySelector(".svgmask1-rect")

		let tl = gsap.timeline()

		tl.set([powerfully, moving], { autoAlpha: 0 })
			.set(button, { autoAlpha: 0 })

			.to([powerfully, moving], { autoAlpha: 1, duration: 0.75 })
			// .to(powerfullyMask, {y:20, duration:2})
			// .to(powerfully, {y:-8, duration:.5})
			// .to(moving, {y:8, duration:.5}, "<")
			// .to(powerfully, {y:-20, duration:2})
			// .to(powerfully, {y:-32, duration:.75, ease: "power4.inOut"}, "<1")
			// .to(moving, {y:52, duration:.75, ease: "power4.inOut"}, "<")
			.to(button, { autoAlpha: 1, duration: 0.5, ease: "power1.inOut" }, "<.75")
			.to(lockUp, { y: -140, duration: 0.5, ease: "power1.inOut" }, "-=.75")
	</script>
</html>
